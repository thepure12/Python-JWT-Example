<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-3">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" class="form-control" type="text" value="bob">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" class="form-control" type="password" value="12345678">
      </div>
      <div class="mb-3 d-flex flex-wrap gap-3">
        <button class="btn btn-primary" onclick="getToken()">Get Token</button>
        <button class="btn btn-primary" onclick="getUser()">Get User</button>
        <button class="btn btn-primary" onclick="getProtected()">Get Protected</button>
        <button class="btn btn-primary" onclick="getAdminOnly()">Get Admin Only</button>
        <button class="btn btn-primary" onclick="invalidateTokens()">Invalidate Tokens</button>
        <button class="btn btn-primary" onclick="getCart()">Get Cart</button>
        <!-- Add more buttons here -->
        <!-- <button class="btn btn-primary" onclick="get<Somthing>()">Text</button> -->
      </div
      <div>
        <textarea id="res" class="w-100 p-3" wrap="off" rows="4"></textarea>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
